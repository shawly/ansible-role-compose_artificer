---
# vars file for compose_artificer

# container image tag
__compose_artificer_default_container_image_tag: latest

__compose_artificer_default_service:
  restart: always
  environment:
    TZ: "{{ compose_artificer_timezone }}"
  labels:
    com.centurylinklabs.watchtower.enable: true
    de.shawly.ansible.managed: true
  volumes:
    - /etc/localtime:/etc/localtime:ro

# default dir settings
__compose_artificer_default_dir_owner: root
__compose_artificer_default_dir_group: root
__compose_artificer_default_dir_mode: "0755"
__compose_artificer_default_dir_recurse: false
